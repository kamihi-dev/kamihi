site_name: Kamihi documentation
site_url: https://kamihi-dev.github.io/kamihi/
site_description: |
  Documentation for Kamihi, a Python framework for rapid Telegram bot development and management
site_author: kiinami
repo_url: https://github.com/kamihi-dev/kamihi
repo_name: kamihi-dev/kamihi
watch:
  - mkdocs.yml
  - README.md
  - CHANGELOG.md
  - src/kamihi

nav:
  - Home: index.md
  - Getting started:
      - Installation: tutorials/installation.md
      - Configuration: tutorials/configuration.md
  #  - "How-to guides":
  #  - "Explanation":
  - Changelog: changelog.md

theme:
  name: material
  logo: https://api.iconify.design/flowbite:paper-plane-solid.svg?color=%23FFFFFF
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src/kamihi
          options:
            docstring_style: "google"
            filters: ["!^_"]
            heading_level: 1
            merge_init_into_class: true
            parameter_headings: true
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            summary: true
  - api-autonav:
      modules: [ 'src/kamihi' ]
  - mkdocs-typer2:
      pretty: true

markdown_extensions:
  - abbr
  - admonition
  - footnotes
  - toc:
      permalink: ⚓︎
  - tables
  - pymdownx.betterem
  - pymdownx.blocks.caption
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details

extra:
  generator: false
  version:
    provider: mike
